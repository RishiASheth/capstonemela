<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header container for logo */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #88c1ff;
            color: rgb(0, 0, 0);
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Content container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Link styling */
        .link-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-container a {
            display: block;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link-container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            .link-container a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1>Capstone Mela 2025</h1>
        <img src="logo.png" alt="PES Logo">
    </div>

    <!-- Content section -->
    <div class="content">
        <h1>Department of Computer Science and Engineering  </h1>
        <p>Click on the links below to access specific panels:</p>
        <div class="link-container">
            <a href="panel1.html">Panel 1</a>
            <a href="panel2.html">Panel 2</a>
            <a href="panel3.html">Panel 3</a>
            <a href="panel4.html">Panel 4</a>
            <a href="panel5.html">Panel 5</a>
            <a href="panel6.html">Panel 6</a>
            <a href="panel7.html">Panel 7</a>
            <a href="panel8.html">Panel 8</a>
            <a href="panel9.html">Panel 9</a>
            <a href="panel10.html">Panel 10</a>
        </div>
    </div>
</body>
</html>
